<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
    <meta name="description" content="{{.Config.description}}"/>
    <meta name="keywords" content="{{.Config.keywords}}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/plugin/amazeui-2.7.2/css/amazeui.min.css">
    <link rel="stylesheet" href="/plugin/markdown-css/github-markdown.css">
    <link rel="stylesheet" href="/plugin/prism/prism.css">
    <link rel="stylesheet" href="/resource/css/document/style.css">
    <link rel="icon" href="/resource/image/favicon.ico" type="image/x-icon">
    <script type="application/javascript">
        var baseTitle = "{{.baseTitle}}";
    </script>
</head>
<body>
<div class="ui inverted active dimmer" id="process-mask">
    <div class="ui massive loading"></div>
</div>

<div class="container">
    <a id="menu-icon" href="#" title="打开/隐藏菜单"><i class="am-icon-align-justify am-icon-sm"></i></a>
    <a id="help-icon" href="#" target="_blank" title="文档纠错"><i class="am-icon-bug am-icon-sm"></i></a>
    <a id="totop-icon" href="#" title="回到顶部" data-am-smooth-scroll><i class="am-icon-arrow-up am-icon-sm"></i></a>

    <div class="side" id="side-markdown-view">
        <div id="side-search">
            <form class="am-form">
                <div id="search-input">
                    <input type="text" class="" id="search-key" placeholder="输入搜索关键字..." />
                    <input type="text" style="display: none;" />
                    <button type="button" title="点击搜索"><span class="am-icon-search am-icon-sm"></span></button>
                </div>
                <div id="clear-button">
                    <button type="button" title="清除搜索"><span class="am-icon-remove am-icon-sm"></span></button>
                </div>
            </form>
        </div>

        <div id="search-loading">
            <div class="loading-small"></div> Searching...
        </div>

        <div id="side-menus">
            {{.mdMenuContentParsed}}
        </div>
    </div>

    <div class="markdown-body" id="main-markdown-view">
    {{if ne .mdMainContent ""}}
        {{.mdMainContentParsed}}
    {{else}}
        {{include "document/include/404.html" .}}
    {{end}}
    </div>
    <div id="main-markdown-toc" style="display:none;"></div>
    <div id="powered" style="display:none;">
        <div id="powered-bottom">Powered by <a href="https://github.com/gogf/gf" target="_blank">GoFrame {{.GF.version}}</a></div>
    </div>
    <textarea id="main-markdown-content" style="display:none;">{{.mdMainContent}}</textarea>
</div>


<script src="/plugin/jquery/3.3.1/jquery.min.js"></script>
<script src="/plugin/marked/marked.min.js"></script>
<script src="/plugin/md-toc/md-toc.min.js"></script>
<script src="/plugin/prism/prism.js"></script>
<script src="/plugin/amazeui-2.7.2/js/amazeui.min.js"></script>
<script src="/plugin/amazeui-2.7.2/js/amazeui.ie8polyfill.min.js"></script>
<script src="/plugin/amazeui-2.7.2/js/amazeui.widgets.helper.min.js"></script>
<script src="/resource/js/document/index.js"></script>

</body>
</html>
